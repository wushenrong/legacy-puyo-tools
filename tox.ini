[tox]
requires =
    tox>=4.27
    tox-gh-actions>=3.3
    tox-uv>=1.26
env_list =
    pylint
    lint
    type
    py313
    py312
    py311
    py310

[testenv]
runner = uv-venv-lock-runner
description = run the tests with pytest
commands =
    pytest {tty:--color=yes}
dependency_groups =
    test

[testenv:pylint]
description = run pylint
base_python = python3.13
commands =
    pylint src tests
dependency_groups =
    pylint
    test

[testenv:lint]
description = run other linters and formatters
base_python = python3.10
commands =
    pre-commit run --all-files --show-diff-on-failure
dependency_groups =
    lint
skip-install = true

[testenv:type]
runner = uv-venv-lock-runner
description = run type checker
base_python = python3.10
commands =
    pyright
dependency_groups =
    type

[testenv:pkg_meta]
description = check that the long description is valid
skip_install = true
commands =
    uv build --sdist --wheel --out-dir {env_tmp_dir} .
    twine check {env_tmp_dir}{/}*
    check-wheel-contents --no-config {env_tmp_dir}
dependency_groups =
    pkg-meta

[gh-actions]
python =
    3.10: py310, lint, type, pkg_meta
    3.11: py311
    3.12: py312
    3.13: py313, pylint
